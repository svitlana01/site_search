<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="links">
        <a href="index.html">Пошук Google</a>
        <a href="image_search.html">Пошук зображень</a>
        <a href="advanced_search.html">Розширений пошук</a>
    </div>
    <div id="main-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" id="logo">
        <div id="search-form">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Шукайте в Google">
                <div id="buttons">
                    <button type="submit">Пошук</button>
                    <button type="submit" name="btnI" value="1">Мені пощастить</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
